<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Slide Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="img1" checked>
            <label for="img1" class="card">
                <div class="row">
                    <div class="icon">01</div>
                    <div class="description">
                        <h4>SPRING</h4>
                        <p>A TIME OF YEAR WHEN THE WEATHER STARTS TO CHANGE </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="img2" >
            <label for="img2" class="card">
                <div class="row">
                    <div class="icon">02</div>
                    <div class="description">
                        <h4>SUMMER</h4>
                        <p>ASSOCIATED WITH LONGER DAYS AND SHORTER NIGHTS</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="img3" >
            <label for="img3" class="card">
                <div class="row">
                    <div class="icon">03</div>
                    <div class="description">
                        <h4>FALL</h4>
                        <p>TRANSITION, AS LEAVES TURN GOLD AND AIR GROWS CRISP</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="img4" >
            <label for="img4" class="card">
                <div class="row">
                    <div class="icon">04</div>
                    <div class="description">
                        <h4>WINTER</h4>
                        <p>COLD WINDS, DARKER DAYS AND SNOWY LANDSCAPES</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
